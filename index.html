<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小學伴CPBL抽卡機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        
        <header class="main-header">
            <h1>小學伴CPBL抽卡機</h1>
            <nav class="view-switcher">
                <button id="show-gacha-btn" class="active">前往抽卡</button>
                <button id="show-collection-btn">我的卡冊</button>
            </nav>
        </header>

        <div id="gacha-view" class="view-panel">
            <div class="gacha-container">
                <div class="token-info">
                    你現在有 <span id="token-display">...</span> 枚代幣
                </div>
                <div class="draw-buttons">
                    <button id="draw-button">抽卡一次 (消耗 10 枚)</button>
                    <button id="draw-10x-button">十連抽 (消耗 100 枚)</button>
                </div>
                <div id="animation-wrapper">
                    點擊按鈕開始抽卡！
                </div>
            </div>

            <div class="admin-panel">
                <h3>老師專用控制台</h3>
                <input type="text" id="admin-code" placeholder="輸入代幣密碼">
                <button id="admin-submit">兌換</button>
                <p id="admin-message"></p>
            </div>
            </div> <div id="collection-view" class="view-panel" style="display: none;">
            
            <div class="collection-stats">
                總收藏進度： <span id="collection-progress">0 / 96</span>
            </div>

            <div class="team-section" id="team-brothers">
                <h2><img src="images/iloveimg-converted/chinatrust-brothers.jpg" class="team-logo"> 中信兄弟</h2>
                <h3 class="rarity-header rarity-SSR">SSR 卡</h3>
                <div class="card-collection-grid" id="collection-brothers-SSR"></div>
                <h3 class="rarity-header rarity-SR">SR 卡</h3>
                <div class="card-collection-grid" id="collection-brothers-SR"></div>
                <h3 class="rarity-header rarity-R">R 卡</h3>
                <div class="card-collection-grid" id="collection-brothers-R"></div>
                <h3 class="rarity-header rarity-N">N 卡</h3>
                <div class="card-collection-grid card-grid-n" id="collection-brothers-N"></div>
            </div>

            <div class="team-section" id="team-lions">
                <h2><img src="images/iloveimg-converted/uni-president-7-ele.jpg" class="team-logo"> 統一7-ELEVEn獅</h2>
                <h3 class="rarity-header rarity-SSR">SSR 卡</h3>
                <div class="card-collection-grid" id="collection-lions-SSR"></div>
                <h3 class="rarity-header rarity-SR">SR 卡</h3>
                <div class="card-collection-grid" id="collection-lions-SR"></div>
                <h3 class="rarity-header rarity-R">R 卡</h3>
                <div class="card-collection-grid" id="collection-lions-R"></div>
                <h3 class="rarity-header rarity-N">N 卡</h3>
                <div class="card-collection-grid card-grid-n" id="collection-lions-N"></div>
            </div>
            
            <div class="team-section" id="team-monkeys">
                <h2><img src="images/iloveimg-converted/Logo_monkeys.jpg" class="team-logo"> 樂天桃猿</h2>
                <h3 class="rarity-header rarity-SSR">SSR 卡</h3>
                <div class="card-collection-grid" id="collection-monkeys-SSR"></div>
                <h3 class="rarity-header rarity-SR">SR 卡</h3>
                <div class="card-collection-grid" id="collection-monkeys-SR"></div>
                <h3 class="rarity-header rarity-R">R 卡</h3>
                <div class="card-collection-grid" id="collection-monkeys-R"></div>
                <h3 class="rarity-header rarity-N">N 卡</h3>
                <div class="card-collection-grid card-grid-n" id="collection-monkeys-N"></div>
            </div>

            <div class="team-section" id="team-guardians">
                <h2><img src="images/iloveimg-converted/Fubon_Guardians_logo.svg.jpg" class="team-logo"> 富邦悍將</h2>
                <h3 class="rarity-header rarity-SSR">SSR 卡</h3>
                <div class="card-collection-grid" id="collection-guardians-SSR"></div>
                <h3 class="rarity-header rarity-SR">SR 卡</h3>
                <div class="card-collection-grid" id="collection-guardians-SR"></div>
                <h3 class="rarity-header rarity-R">R 卡</h3>
                <div class="card-collection-grid" id="collection-guardians-R"></div>
                <h3 class="rarity-header rarity-N">N 卡</h3>
                <div class="card-collection-grid card-grid-n" id="collection-guardians-N"></div>
            </div>

            <div class="team-section" id="team-dragons">
                <h2><img src="images/iloveimg-converted/Wei_Chuan_Dragons_logo.jpg" class="team-logo"> 味全龍</h2>
                <h3 class="rarity-header rarity-SSR">SSR 卡</h3>
                <div class="card-collection-grid" id="collection-dragons-SSR"></div>
                <h3 class="rarity-header rarity-SR">SR 卡</h3>
                <div class="card-collection-grid" id="collection-dragons-SR"></div>
                <h3 class="rarity-header rarity-R">R 卡</h3>
                <div class="card-collection-grid" id="collection-dragons-R"></div>
                <h3 class="rarity-header rarity-N">N 卡</h3>
                <div class="card-collection-grid card-grid-n" id="collection-dragons-N"></div>
            </div>

            <div class="team-section" id="team-hawks">
                <h2><img src="images/iloveimg-converted/cropped-Hawks-1.jpg" class="team-logo"> 台鋼雄鷹</h2>
                <h3 class="rarity-header rarity-SSR">SSR 卡</h3>
                <div class="card-collection-grid" id="collection-hawks-SSR"></div>
                <h3 class="rarity-header rarity-SR">SR 卡</h3>
                <div class="card-collection-grid" id="collection-hawks-SR"></div>
                <h3 class="rarity-header rarity-R">R 卡</h3>
                <div class="card-collection-grid" id="collection-hawks-R"></div>
                <h3 class="rarity-header rarity-N">N 卡</h3>
                <div class="card-collection-grid card-grid-n" id="collection-hawks-N"></div>
            </div>

        </div> </div> <script src="script.js"></script>
</body>
</html>
